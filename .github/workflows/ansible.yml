name: Ansible

on:
  workflow_dispatch
  
env:
   AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
   AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
   AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}

jobs:
  setup-environment:
   runs-on: ubuntu-latest
   env:
    ANSIBLE_REMOTE_USER: ec2-user
    ANSIBLE_PRIVATE_KEY_FILE: ambiente/devops-cyo-key
    ANSIBLE_HOST_KEY_CHECKING: False
   steps:
   - uses: "actions/checkout@v2"
   - uses: "actions/setup-python@v2"
     with:
       python-version: 3.8
  #  - uses: "./.github/actions/setup-python-env"
   - run: |
       python3 -m venv py3
       source py3/bin/activate
       python -m pip install --upgrade pip
       pip install boto3 botocore ansible==2.10
       ansible-galaxy collection install community.aws
       echo "ANSIBLE_PYTHON_INTERPRETER=$VIRTUAL_ENV/bin/python3" >> $GITHUB_ENV
       ansible-playbook ambiente/provisioning.yml
       ansible-playbook ambiente/provide.yml --inventory ambiente/config/inventory.aws_ec2.yml
   
       