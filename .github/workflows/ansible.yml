name: Ansible

on:
  workflow_dispatch
  
env:
   AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
   AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
   AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}

jobs:
  setup-environment:
   runs-on: ubuntu-latest
   steps:
   - uses: "actions/checkout@v2"
   - uses: "actions/setup-python@v2"
     with:
       python-version: 3.8
   - id: setup-env
     run: |
      venv -p /usr/bin/python3 py3
      source py3/bin/activate
      pip install boto3 botocore
      pip install ansible==2.10
      export ANSIBLE_PYTHON_INTERPRETER=$VIRTUAL_ENV/bin/python3
      echo '::set-output name=ANSIBLE_PYTHON_INTERPRETER::$VIRTUAL_ENV/bin/python3'
      echo "${{ steps.setup-env.outputs.ANSIBLE_PYTHON_INTERPRETER }}"
      ansible-playbook ambiente/provisioning.yml
      ansible-playbook ambiente/provide.yml --inventory config/inventory.aws_ec2.yml
   